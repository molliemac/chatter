 <div>
     <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create a new Chat Room!</h3>
    </div>
    <div class="modal-body">
        Enter a room name:
        <form ng-submit="modal.ok()">
            <div class="input-group animated fadeIn">
                <input type="text" class="form-control finderBar" ng-model="modal.name" title="name" placeholder="Your room name here" autofocus>
                <h4>{{ modal.name }}</h4>
            </div>
        </form>
    </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="modal.ok()">Create Room</button>
            <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
        </div>
</div>
