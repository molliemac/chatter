<main class="home-view">
  <section id="sidebar">
    <h1 class="sidebar-title">Bloc Chat</h1>
    <div ng-controller="ModalCtrl as modal">
      <button type="button" class="btn sidebar-btn-add" ng-click="modal.open()">New Room</button>
    </div>
    <div class="room-list">
      <div >
        <a href="#" ng-repeat="room in home.rooms" ng-click="home.setCurrentRoom(room)">{{ room.$value }}</a>
      </div>
    </div>
  </section>
  <section id="chat-room">
    <div class="intro" ng-show="home.currentRoom === null">
      <p class="lead">Welcome to Bloc Chat! Select a room to join the conversation.</p>
    </div>
    <h1 ng-show="home.currentRoom !== null" class="active-room-title">{{ home.currentRoom.$value }}</h1>
    <div id="messages" ng-show="home.currentRoom !== null">
      <p class="chat-note chat-beginning">Beginning of chat</p>
      <div class="message" ng-repeat="message in home.messages">
        <p><span class="message-username">{{ message.username }}</span><span class="message-time">{{ message.sentAt }}</span></p>
        <p class="message-content">{{ message.content }}</p>
      </div>
      <p class="chat-note chat-end">End of chat</p>
    </div>
    <div id="new-message" ng-show="home.activeRoom !== null">
      <form ng-submit="home.sendMessage(home.newMessage, home.currentRoom)">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="home.newMessage" title="message" autofocus>
          <span class="input-group-btn"><button class="btn btn-default modal-btn-create" type="button" ng-click="home.sendMessage()">Send</button></span>
        </div>
      </form>
    </div>
  </section>
</main>
